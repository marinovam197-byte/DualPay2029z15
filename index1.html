<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; /* Индигово / Модерно синьо */
            --secondary: #a855f7; /* Лилаво */
            --bg-glass: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #e0e7ff 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .comfortaa { font-family: 'Comfortaa', cursive; }

        /* Анимиран фон с плаващи символи */
        .bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            perspective: 1000px;
        }

        .symbol {
            position: absolute;
            font-weight: 800;
            color: var(--primary);
            opacity: 0.1;
            pointer-events: none;
            animation: float-fancy 15s infinite ease-in-out;
        }

        @keyframes float-fancy {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(30px, -50px) rotate(120deg) scale(1.2); }
            66% { transform: translate(-20px, 20px) rotate(240deg) scale(0.8); }
        }

        /* Стъклена карта с неоново сияние */
        .main-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2), 
                        0 0 100px rgba(168, 85, 247, 0.1);
            border-radius: 2.5rem;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .main-card:active { transform: scale(0.99); }

        /* Градиентен текст за сумите */
        .gradient-text {
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Полета за въвеждане */
        input {
            transition: all 0.2s;
            border: 2px solid transparent !important;
        }
        input:focus {
            background: white !important;
            border-color: var(--primary) !important;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        /* Вибрация при грешка */
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Сегментиран бутон */
        .segment-btn {
            position: relative;
            z-index: 1;
        }
        .active-pill {
            position: absolute;
            top: 4px; bottom: 4px;
            width
